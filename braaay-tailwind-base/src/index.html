<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <!-- fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Prata&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <!-- icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" defer />
        <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
        <link href="./style.tw.css" rel="stylesheet" />
    </head>
    <body class="bg-grey-background">
        <header x-data="{ isOpen: false }" class="bg-white">
            <nav
                class="mx-[30px] lg:mx-auto flex max-w-screen-lg items-center justify-between h-[63px] lg:h-[90px]"
                aria-label="Global"
            >
                <!-- logo -->
                <div class="flex lg:flex-none pr-8">
                    <a href="#" class="">
                        <span class="sr-only">Braaay</span>
                        <img
                            class="h-[38px] w-auto hidden lg:block"
                            src="./images/logo-braaay-desktop.svg"
                            alt="braaay-logo-desktop"
                        />
                        <img
                            class="h-[21px] w-auto lg:hidden"
                            src="./images/logo-braaay-mobile.svg"
                            alt="braaay-logo-mobile"
                        />
                    </a>
                </div>
                <!-- Mobile Menu Hamburger -->
                <div class="flex lg:hidden hidden">
                    <button
                        @click="isOpen = !isOpen"
                        type="button"
                        class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
                    >
                        <span class="sr-only">Abrir menu principal</span>
                        <svg
                            class="h-6 w-6"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            aria-hidden="true"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                            />
                        </svg>
                    </button>
                </div>

                <!-- Desktop menu -->
                <div class="hidden lg:flex flex-1 lg:gap-x-12">
                    <form action="https://braaay.com/" method="get" class="w-full">
                        <div class="px-5 border-r border-r-1 border-r-grey-lighter h-[45px]">
                            <!-- <i class="fa fa-search3"></i> -->
                            <input
                                type="search"
                                minlength="3"
                                class="rounded-3xl focus:ring-0 focus-visible:outline-none w-full text-sm h-[45px] placeholder:tracking-wide placeholder:text-grey-medium border border-grey-lighter px-5 py-2.5 font-roboto placeholder:font-light shadow-[inset_0_2px_1px_rgba(0,0,0,0.025)]"
                                placeholder="Pesquisarâ€¦"
                                value=""
                                name="s"
                                title="Procurar:"
                            />
                            <i class="fa fa-search3"></i>
                        </div>
                    </form>
                </div>
                <div class="hidden lg:flex lg:flex-none lg:justify-end pl-5">
                    <a href="#" class="btn h-[45px] uppercase flex items-center">
                        <i class="fa fa-user pr-2"></i>
                        Minha conta
                    </a>
                </div>
                <a href="#" class="bry-cart relative h-[45px] uppercase flex items-center">
                    <i class="fa fa-bag"></i>
                    <span
                        class="flex justify-center items-center rounded-full bg-sun p-0 w-4 h-4 lg:w-5 lg:h-5 font-roboto text-[10px] text-white ring-inset absolute top-1 lg:top-0 -right-2"
                    >
                        0
                    </span>
                </a>
            </nav>

            <!-- Mobile menu, show/hide based on menu open state. -->
            <div class="lg:hidden" role="dialog" aria-modal="true">
                <!-- Background backdrop, show/hide based on slide-over state. -->
                <div x-show="isOpen" x-cloak class="fixed inset-0 z-10"></div>
                <div
                    x-show="isOpen"
                    x-cloak
                    class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
                >
                    <div class="flex items-center justify-between">
                        <a href="#" class="-m-1.5 p-1.5">
                            <span class="sr-only">BRAAAY</span>
                            <img
                                class="h-8 w-auto"
                                src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                                alt=""
                            />
                        </a>
                        <button @click="isOpen = !isOpen" type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700">
                            <span class="sr-only">Close menu</span>
                            <svg
                                class="h-6 w-6"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                aria-hidden="true"
                            >
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>

                    <div class="mt-6 flow-root">
                        <div class="-my-6 divide-y divide-gray-500/10">
                            <div class="space-y-2 py-6">
                                <div class="-mx-3">
                                    <button
                                        type="button"
                                        class="flex w-full items-center justify-between rounded-lg py-2 pl-3 pr-3.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                                        aria-controls="disclosure-1"
                                        aria-expanded="false"
                                    >
                                        Product
                                        <!--
                                            Expand/collapse icon, toggle classes based on menu open state.
                        
                                            Open: "rotate-180", Closed: ""
                                        -->
                                        <svg
                                            class="h-5 w-5 flex-none"
                                            viewBox="0 0 20 20"
                                            fill="currentColor"
                                            aria-hidden="true"
                                        >
                                            <path
                                                fill-rule="evenodd"
                                                d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                                                clip-rule="evenodd"
                                            />
                                        </svg>
                                    </button>
                                    <!-- 'Product' sub-menu, show/hide based on menu state. -->
                                    <div class="mt-2 space-y-2" id="disclosure-1">
                                        <a
                                            href="#"
                                            class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                                        >
                                            Analytics
                                        </a>
                                        <a
                                            href="#"
                                            class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                                        >
                                            Engagement
                                        </a>
                                        <a
                                            href="#"
                                            class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                                        >
                                            Security
                                        </a>
                                        <a
                                            href="#"
                                            class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                                        >
                                            Integrations
                                        </a>
                                        <a
                                            href="#"
                                            class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                                        >
                                            Automations
                                        </a>
                                        <a
                                            href="#"
                                            class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                                        >
                                            Watch demo
                                        </a>
                                        <a
                                            href="#"
                                            class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                                        >
                                            Contact sales
                                        </a>
                                    </div>
                                </div>
                                <a
                                    href="#"
                                    class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                                >
                                    Features
                                </a>
                                <a
                                    href="#"
                                    class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                                >
                                    Marketplace
                                </a>
                                <a
                                    href="#"
                                    class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                                >
                                    Company
                                </a>
                            </div>
                            <div class="py-6">
                                <a
                                    href="#"
                                    class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                                >
                                    Log in
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
